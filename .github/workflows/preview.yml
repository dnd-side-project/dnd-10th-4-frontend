name: Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches: ['main', feat/**]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node.js ì„¤ì¹˜
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ì˜ì¡´ì„± ìºì‹±
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: React ë¹Œë“œ
        run: npm run build --if-present

  chromatic-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js ì„¤ì¹˜
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ì˜ì¡´ì„± ìºì‹±
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Chromaticì— ë°°í¬
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyChanged: true
          autoAcceptChanges: true
    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}

  vercel-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vercel CLI ì„¤ì¹˜
        run: npm install --global vercel@latest

      - name: Vercel í™˜ê²½ ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Project Artifacts ë¹Œë“œí•˜ê¸°
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercelì— Project Artifacts ë°°í¬í•˜ê¸°
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT
    outputs:
      vercel_url: ${{ steps.deploy.outputs.preview_url }}

  github-bot:
    runs-on: ubuntu-latest
    needs: [chromatic-preview, vercel-preview]
    steps:
      - name: PR ì½”ë©˜íŠ¸ë¡œ Preview URL ë‚¨ê¸°ê¸°
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: ${{github.event.number}}
          message: |
            ðŸš€ Storybook Preview ë³´ëŸ¬ê°€ê¸°: ${{ needs.chromatic-preview.outputs.storybook_url }}
            ðŸš€ React Preview ë³´ëŸ¬ê°€ê¸°: ${{ needs.vercel-preview.outputs.vercel_url }}

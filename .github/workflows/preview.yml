name: Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: 의존성 캐싱
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: 의존성 설치
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: React 빌드
        run: npm run build --if-present

  chromatic-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 의존성 캐싱
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: 의존성 설치
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Chromatic에 배포
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyChanged: true
          autoAcceptChanges: true
    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}

  vercel-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vercel CLI 설치
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt

      - run: sleep 30

      - run: ls -al
      - run: cat vercel-output.txt
      - run: vercel alias --token=${{ secrets.VERCEL_TOKEN }}

      - name: vercel-preview-url
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: ${{ env.VERCEL_PROJECT_ID }}
    outputs:
      vercel_url: ${{ steps.vercel_preview_url.outputs.preview_url }}

  github-bot:
    runs-on: ubuntu-latest
    needs: [chromatic-preview, vercel-preview]
    steps:
      - name: PR 코멘트로 Preview URL 남기기
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            🚀 Storybook Preview 보러가기: ${{ needs.chromatic-preview.outputs.storybook_url }}
            🚀 React Preview 보러가기: https://${{ needs.vercel-preview.outputs.vercel_url }}
